<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation destination WishList</h1>
        <p>
            Use the form to add exciting place to your wishlist for your next vacation.
        </p>
    </header>
    <main>
        <form id="destination_detail">
            <label for="name">Destination Name</label>
            <input type="text" id="name" required placeholder="Enter the destination">
            <label for="location">Destination Location</label>
            <input type="text" id="location" required placeholder="Enter the location">
            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="provide a url">
            <label for="description">Location description</label>
            <textarea id="description" placeholder="Enter the description"></textarea>
            <button type="submit">Add to list</button>
        </form>
        <article>
            <h2 id="title">Enter destination details</h2>
            <div id="destination_container">
                <div class="card">
                    <img src="/images/signpost.jpg">
                    <div class="card-body"></div>
                        <h3>Destination name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination description</p>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
                <!-- content generated by js -->
            </div>
        </article>
    </main>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
